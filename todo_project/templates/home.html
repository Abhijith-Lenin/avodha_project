{% extends 'base.html' %}
{% block body %}
<div class="container fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h4 class="b-text">Todo</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
                 <h4>Add Task</h4>
            <form action="" method="post" class="p-3 shadow">
    {% csrf_token %}
    <input type="text" name="name" class="form-control" placeholder="Enter the name">
                <input type="date" name="date" class="form-control" placeholder="Enter date">
    <input type="text" name="priority" class="form-control" placeholder="Enter priority"><br>
    <input type="submit" value="submit" class="btn btn-success">
</form>
        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in objects %}
            <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'DeleteView' i.id %}">Delete</a>
                <a class="btn btn-success" href="{% url 'UpdateView' i.id %}">Update</a>
            </div>
        </div>
            {% endfor %}
            </div>
    </div>
</div>

{% endblock %}
